<section class="max-w-screen-2xl mx-auto flex justify-between items-center fixed z-50 top-0 left-0 right-0 header-bg">
    <div class="flex items-center justify-between w-full header-logo-position px-5 py-2">
        <a href="/index.html" aria-label="Go to homepage" class="z-30">
            <img src="" alt="" class="w-44 sm:w-48">
        </a>
        
        <div class="text-right relative">
            <div class="hamburger-wrapper">
                <div class="hamburger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
          </div>
        </div>
      </div>
    </div>
  </section>
  

<div class="mobile-menu">
    <div class="mobile-menu-content">
        <a href="/index.html" aria-label="Go to homepage">
            <img src="" alt="">
        </a>
        <button class="close-button" aria-label="Close menu">&times;</button>
        <nav>
            <a href="/index.html">Index</a>
            
        </nav>
    </div>
</div>




<section class="max-w-screen-2xl mx-auto"> 
    {% for item in page.header %}
    <div class="bg-cover bg-no-repeat relative mx-5p" 
     style="background-image: url('{{ item.image }}'); background-position: {{ item.position }};"
     alt="{{ item.label | default: item.title }}">
        <div class="flex flex-col justify-start h-full p-5">
                    <h1 class="header-font text-2xl sm:text-4xl md:text-5xl lg:text-6xl pb-2p">{{ item.title }}</h1>
                    <p class="text-lg sm:text-xl">{{ item.text }}</p>
        </div>
    </div>
    {% endfor %}
</section>
